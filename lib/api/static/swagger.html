<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Boltz API" />
    <title>Boltz API</title>
    <link
      rel="stylesheet"
      href="swagger-ui/swagger-ui.css"
    />
  </head>
  <body style="margin: 0">
    <div id="swagger-ui"></div>
    <script
      src="swagger-ui/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script
      src="swagger-ui/swagger-ui-standalone-preset.js"
      crossorigin
    ></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: 'swagger-spec.json',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: 'StandaloneLayout',
          validatorUrl: null,
        });
      };
    </script>
  </body>
</html>
